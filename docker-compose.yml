version: "3.3"

services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - OPENVPN_USER=WcLEVOon5SWkTPJb
      - OPENVPN_PASSWORD=OovAXvtAIVVRcnZF3s7RlnUB0qawn5zA
      - SERVER_COUNTRIES=Japan           # See https://github.com/qdm12/gluetun/wiki
      
      
      
                      # See https://github.com/qdm12/gluetun/wiki 
    ports:
      - "80:80"                          # Add ports that you want to expose
      - "8080:8080"
    restart: always
  app:
    build: .
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_started 
    command: bash start.sh
    restart: always
    
